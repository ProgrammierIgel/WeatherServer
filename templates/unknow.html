<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetter Zeitz</title>
</head>
<body>
<b>Gerade sind in Zeitz {{(weather.current.temperature - 32)*(5/9) | int }}°C</b><br/>
{% for forecast in weather.forecasts %}
Am {{ forecast.date.strftime('%d.%m.%Y') }} waren es:<br/>
          {% for j in forecast.hourly %}
          um {{j.time.strftime('%H:%m')}} {{ (j.temperature - 32)*(5/9) | int }}°C<br/>
    {% endfor %}<br/>

    {% endfor %}
</body>
</html>
